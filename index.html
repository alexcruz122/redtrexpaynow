<button onclick="payNow()">Pay Now</button>

<script>
function payNow() {
    fetch("https://your-backend-url/create-payment", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            order_id: "ORDER123",
            amount: "100.00",
            currency: "LKR",
            customer_name: "Dilanka",
            customer_email: "d@example.com",
            customer_phone: "0712345678",
            return_url: "https://redtrex.store/success",
            cancel_url: "https://redtrex.store/cancel"
        })
    })
    .then(res => res.text())
    .then(html => {
        document.write(html);
        document.close();
    })
    .catch(err => console.error(err));
}
</script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Webxpay Payment Test</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input { padding: 8px; margin-bottom: 10px; width: 250px; display: block; }
    button { padding: 10px 20px; cursor: pointer; background-color: #4CAF50; color: white; border: none; }
    #debugOutput { margin-top: 20px; border: 1px solid #ccc; padding: 10px; display: none; }
  </style>
</head>
<body>
  <h2>Webxpay Payment Test (Redirect Flow)</h2>

  <input type="text" id="amount" value="100.00" placeholder="Amount (e.g., 100.00)">
  <input type="text" id="currency" value="LKR" placeholder="Currency (e.g., LKR)">
  <button id="payButton">Pay Now</button>
  <div id="debugOutput"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const payButton = document.getElementById("payButton");
      const debugOutput = document.getElementById("debugOutput");
      const backendUrl = "https://webxpayipg.onrender.com/create-payment";

      payButton.addEventListener("click", async () => {
        try {
          const orderId = "ORDER-" + Date.now();
          const amount = parseFloat(document.getElementById("amount").value).toFixed(2);
          const currency = document.getElementById("currency").value.trim().toUpperCase();

          debugOutput.innerHTML = "Creating payment... Order ID: " + orderId;
          debugOutput.style.display = "block";

          const payload = { order_id: orderId, amount, currency };

          const response = await fetch(backendUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
          });

          const html = await response.text();

          if (!response.ok) {
            console.error("Payment error:", html);
            alert("Payment failed. Check console.");
            return;
          }

          // Inject the form returned by backend and auto-submit
          const tempDiv = document.createElement("div");
          tempDiv.innerHTML = html;
          const form = tempDiv.querySelector("#redirectForm");

          if (form) {
            document.body.innerHTML = "<h2>Redirecting to Webxpay...</h2>";
            document.body.appendChild(form);
            form.submit();
          } else {
            console.error("Redirect form not found in backend response.");
            alert("Payment failed. Redirect form missing.");
          }

        } catch (err) {
          console.error("Critical error:", err);
          alert("A critical error occurred. See console.");
        }
      });
    });
  </script>
</body>
</html>

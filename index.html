<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Webxpay Payment</title>
</head>
<body>
  <h2>Webxpay Test Payment</h2>
  <input type="text" id="amount" value="100.00" placeholder="Amount">
  <button id="payButton">Pay Now</button>

  <script>
    document.getElementById("payButton").addEventListener("click", async () => {
      const orderId = "TEST-" + Date.now();
      const amount = parseFloat(document.getElementById("amount").value).toFixed(2);

      const payload = {
        order_id: orderId,
        amount: amount,
        email: "test.user@example.com",
        first_name: "Test",
        last_name: "User",
        contact_number: "+94712622012"
      };

      try {
        const res = await fetch("https://webxpayipg.onrender.com/create-payment", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        const html = await res.text();
        const tempDiv = document.createElement("div");
        tempDiv.innerHTML = html;
        const form = tempDiv.querySelector("#redirectForm");
        if (form) {
          document.body.innerHTML = "<h2>Redirecting...</h2>";
          document.body.appendChild(form);
          form.submit();
        } else {
          alert("Redirect form not found");
        }
      } catch (err) {
        console.error(err);
        alert("Payment request failed. Check console.");
      }
    });
  </script>
</body>
</html>
